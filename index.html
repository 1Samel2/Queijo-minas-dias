<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Queijo minas dias</title>
</head>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav-logo">Queijo de minas</a>

            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>

            </div>

            <div class="nav-menu" id="nav-menu">
                <div class="nav-close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>  
                <ul class="nav-list">
                    <li class="nav-item"><a href="# " class="nav-link">Contato</a> </li>
                    <li class="nav-item"><a href="# " class="nav-link">Venda de novilho</a></li>
                </ul>

            </div>

        </nav>

    </header>

    <main class="l-main">
        <section class="home">
            <div class="home-container bd-grid">
                <div class="home-img">
                    <img src="./IMG/pexels-samfotograffo-3052364-removebg-preview.png" alt="hamburgue de queijo">
                    <img  src="./IMG/pexels-katerina-holmes-5907901-removebg-preview.png" alt="pizza">
                </div>

                <div class="home-data">
                    <h1 class="home-title">Queijo <br> Mineiro</h1>
                    <p class="home-description">Produzindo queijo a mais de <br>50 anos no mercado</p>
                    <a href="#" class="home-button">Comprar</a>
                </div>
                </div>
        </section>

    </main>



</body>

<script src="./index.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

</html>
